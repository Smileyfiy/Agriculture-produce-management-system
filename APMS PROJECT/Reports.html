<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APMS Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="reports.css">
  <link rel="stylesheet" href="generalstyles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="APMS Logo.png" alt="Logo">
      <span>APMS</span>
    </div>
    <ul class="nav-links">
      <li><a href="Homepage.html">Dashboard</a></li>
      <li><a href="Produce.html">Produce</a></li>    
      <li><a href="Sales.html">Sales</a></li>
      <li><a href="#" class="active">Reports</a></li>
    </ul>

    <!-- User Dropdown -->
    <div class="user-profile">
      <img src="User Icon.png" alt="User Icon.png" class="user-icon" />
      <div class="dropdown-menu">
        <a href="Account.html">Account</a>
        <a href="Notifications.html">Notifications</a>

        <a href="Help.html">Help</a>
        <button class="logoutButton" id="logoutButton">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="reports-container">
    <!-- Report Generator Modal -->
    <div class="modal" id="report-modal">
      <div class="modal-content">
        <h2>Create New Report</h2>
        <form id="report-form">
          <div class="input-group">
            <label>Report Type</label>
            <div class="type-selector">
              <div class="type-card" data-type="sales">
                <i class="fas fa-chart-line"></i>
                <span>Sales</span>
              </div>
              <div class="type-card" data-type="inventory">
                <i class="fas fa-boxes"></i>
                <span>Inventory</span>
              </div>
              <div class="type-card" data-type="produce">
                <i class="fas fa-seedling"></i>
                <span>Produce</span>
              </div>
              <div class="type-card" data-type="totalSales">
                <i class="fas fa-dollar-sign"></i>
                <span>Total Sales</span>
              </div>
            </div>
          </div>
          
          <div class="date-range-picker">
            <div class="input-group">
              <label>Start Date</label>
              <input type="date" id="report-start" required>
            </div>
            <div class="input-group">
              <label>End Date</label>
              <input type="date" id="report-end" required>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-report">Cancel</button>
            <button type="submit" class="btn-primary">Generate</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reports Dashboard -->
    <section class="reports-dashboard">
      <div class="reports-header">
        <h1>Analytics Reports</h1>
        <div class="view-controls">
          <button class="view-toggle active" data-view="grid">
            <i class="fas fa-th"></i>
          </button>
          <button class="view-toggle" data-view="list">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>

      <div class="reports-grid" id="reports-container">
        <!-- Dynamic report cards will be inserted here -->
      </div>
    </section>
  </main>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="Reports.js"></script>
</body>
</html>
