<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APMS Reports</title>
  <link rel="stylesheet" href="generalstyles.css">
  <link rel="stylesheet" href="reports.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="APMS Logo.png" alt="Logo">
      <span>APMS</span>
    </div>
    <ul class="nav-links">
      <li><a href="Homepage.html">Dashboard</a></li>
      <li><a href="Produce.html">Produce</a></li>
      <li><a href="Sales.html">Sales</a></li>
      <li><a href="#" class="active">Reports</a></li>
    </ul>
    <div class="user-profile">
      <img src="User Icon.png" alt="User Icon" class="user-icon" />
      <div class="dropdown-menu">
        <a href="Account.html">Account</a>
        <a href="Notifications.html">Notifications</a>
        <a href="Help.html">Help</a>
        <button class="logoutButton" id="logoutButton">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- Main Reports Section -->
  <main class="reports-container">
    <div class="reports-header">
      <h1>Analytics Reports</h1>
      <p>Manage your reports, track your farm's progress, and export your data easily.</p>
      <button id="open-report-modal" class="btn-primary">+ Create New Report</button>
    </div>
<br> <br> 
    <div class="reports-intro">
      
    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button onclick="filterReports('sales')">Sales Reports</button>
      <button onclick="filterReports('total sales')">Total Sales Reports</button>
      <button onclick="filterReports('inventory')">Inventory Reports</button>
      <button onclick="filterReports('')">Show All</button>
    </div>

    <!-- Report Modal -->
    <div id="report-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Report</h2>
          <button id="close-report-modal" class="close-button">&times;</button>
        </div>

        <form id="report-form">
          <div class="input-group">
            <label for="report-type">Report Type</label>
            <select id="report-type" required>
              <option value="">Select Report Type</option>
              <option value="sales">Sales Report</option>
              <option value="inventory">Inventory Report</option>
              <option value="totalSales">Total Sales Report</option>
            </select>
          </div>

          <div class="input-group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" required>
          </div>

          <div class="input-group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" required>
          </div>

          <div class="form-actions">
            <button type="button" id="cancel-report" class="btn-secondary">Cancel</button>
            <button type="submit" id="generate-report-button" class="btn-primary">Generate Report</button>
          </div>

          <div id="report-loading" class="loading-spinner hidden">
            Generating report...
          </div>
        </form>
      </div>
    </div>

    <!-- Reports Dashboard -->
    <section class="reports-dashboard">
      <div id="reports-container" class="reports-grid">
        <!-- Reports appear here -->
      </div>
      <button id="load-more-button" class="btn-primary hidden">Load More</button>
    </section>
  </main>

  <!-- JS -->
  <script type="module" src="Reports.js"></script>
</body>
</html>
