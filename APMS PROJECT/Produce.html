<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APMS - Produce Management</title>
  <link rel="stylesheet" href="generalstyles.css">
  <link rel="stylesheet" href="produce.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <img src="APMS Logo.png" alt="Logo">
    <span>APMS</span>
  </div>
  <ul class="nav-links">
    <li><a href="Homepage.html">Dashboard</a></li>
    <li><a href="Produce.html" class="active">Produce</a></li>
    <li><a href="Sales.html">Sales</a></li>
    <li><a href="Reports.html">Reports</a></li>
    
  </ul>
  <div class="user-profile">
    <img src="User Icon.png" alt="User Icon" class="user-icon" />
    <div class="dropdown-menu">
      <a href="Account.html">Account</a>
      <a href="Notifications.html">Notifications</a>
      <a href="Help.html">Help</a>
      <button class="logoutButton" id="logoutButton">Logout</button>
    </div>
  </div>
</nav>



<!-- Dashboard Content -->
<section class="produce-dashboard">
  <h1>Manage Your Produce</h1>

  <!-- Produce Totals Summary -->
<div id="produce-summary" class="produce-summary">
  <h2>Produce Summary</h2>
  <p id="total-quantity">Total Quantity: 0</p>
  <div id="individual-produce-list">
    <!-- Individual produce types listed here -->
  </div>
</div>

  <!-- Add Produce Form -->
  <div class="form-section">
    <h2>Add Produce</h2>
    <form id="add-produce-form">
      <input type="text" id="produce-type" placeholder="Produce Type" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="date" id="harvest-date" required>
      <input type="text" id="category" placeholder="Category" required>
      <select id="storage-location" required>
        <option value="">Select Storage Location</option>
      </select>
      <button type="submit" class="btn-primary">Add Produce</button>
    </form>
  </div>

  <!-- Add Storage Location Form -->
  <div class="form-section">
    <h2>Add Storage Location</h2>
    <form id="add-storage-form">
      <input type="text" id="storage-name" placeholder="Storage Name" required>
      <input type="text" id="storage-country" placeholder="Country" required>
      <input type="text" id="storage-county" placeholder="County" required>
      <button type="submit" class="btn-primary">Add Storage</button>
    </form>
  </div>

  <!-- Produce Items -->
  <div class="produce-cards">
  <table id="produce-table" class="produce-table">
    <thead>
      <tr>
        <th>Produce Type</th>
        <th>Quantity</th>
        <th>Harvest Date</th>
        <th>Category</th>
        <th>Storage Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="produce-table-body">
      <!-- Rows will be added dynamically here -->
    </tbody>
  </table>
</div>
</section>

<!-- Toast -->
<div id="toast" class="toast hidden"></div>

<script type="module" src="produce.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
