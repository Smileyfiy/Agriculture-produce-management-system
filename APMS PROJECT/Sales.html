<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APMS Sales</title>
  <link rel="stylesheet" href="generalstyles.css">
  <link rel="stylesheet" href="sales.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <img src="APMS Logo.png" alt="Logo">
    <span>APMS</span>
  </div>
  <ul class="nav-links">
    <li><a href="Homepage.html">Dashboard</a></li>
    <li><a href="Produce.html">Produce</a></li>
    <li><a href="Sales.html" class="active">Sales</a></li>
    <li><a href="Reports.html">Reports</a></li>
    
  </ul>
  <div class="user-profile">
    <img src="User Icon.png" alt="User Icon" class="user-icon" />
    <div class="dropdown-menu">
      <a href="Account.html">Account</a>
      <a href="Notifications.html">Notifications</a>
      <a href="Help.html">Help</a>
      <button class="logoutButton" id="logoutButton">Logout</button>
    </div>
  </div>
</nav>

<!-- Toast Notification -->
<div id="toast" class="toast hidden"></div>

<!-- Mini Analytics Dashboard -->
<section class="sales-analytics">
  <h2>Sales Overview</h2>
  <div class="analytics-cards">
    <div class="card">
      <h3>Total Sales Revenue</h3>
      <p id="total-revenue">$0</p>
    </div>
    <div class="card">
      <h3>Total Units Sold</h3>
      <p id="total-units">0</p>
    </div>
  </div>
</section>

<!-- Tabs Section -->
<section class="sales-tabs">
  <div class="tabs">
    <button class="tab active" id="view-sales-tab">View Sales</button>
    <button class="tab" id="schedule-sale-tab">Schedule Sale</button>
  </div>

  <!-- View Sales Section -->
  <div id="view-sales-section" class="tab-content">
    <h2>Sales Dashboard</h2>

    <!-- Add New Sale Form -->
    <div class="add-sale-form">
      <h3>Add New Sale</h3>
      <form id="add-sale-form">
        <input type="text" id="produce-type" placeholder="Produce Type" required>
        <input type="number" id="quantity-sold" placeholder="Quantity Sold" required>
        <input type="number" id="sale-price" placeholder="Sale Price ($)" required>
        <input type="date" id="sale-date" required>
        <input type="text" id="buyer-name" placeholder="Buyer Name" required>
        <input type="text" id="buyer-contact" placeholder="Buyer Contact" required>
        <button type="submit" class="btn-primary">Add Sale</button>
      </form>
    </div>

    <!-- Sales Table -->
    <div class="sales-table">
      <table id="sales-table">
        <thead>
          <tr>
            <th>Produce</th>
            <th>Quantity</th>
            <th>Price ($)</th>
            <th>Date</th>
            <th>Buyer</th>
            <th>Contact</th>
            <th>Actions</th> <!-- Keep actions for delete functionality -->
          </tr>
        </thead>
        <tbody id="sales-body">
          <!-- Sales data loads here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Schedule Sale Section -->
  <div id="schedule-sale-section" class="tab-content hidden">
    <h2>Schedule Sale</h2>

    <!-- Schedule Sale Form -->
    <form id="schedule-sale-form">
      <input type="text" id="scheduled-buyer-name" placeholder="Buyer Name" required>
      <input type="date" id="scheduled-sale-date" required>
      <input type="text" id="scheduled-produce-type" placeholder="Produce Type" required>
      <button type="submit" class="btn-primary">Schedule Sale</button>
    </form>

    <!-- Scheduled Sales Table -->
    <div class="scheduled-sales-table">
      <table id="scheduled-sales-table">
        <thead>
          <tr>
            <th>Buyer</th>
            <th>Produce</th>
            <th>Scheduled Date</th>
          </tr>
        </thead>
        <tbody id="scheduled-sales-body">
          <!-- Scheduled sales data loads here -->
        </tbody>
      </table>
    </div>

  </div>
</section>

<script type="module" src="sales.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
