<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APMS Dashboard</title>
  <link rel="stylesheet" href="generalstyles.css">
  <link rel="stylesheet" href="Homepage.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <img src="APMS Logo.png" alt="Logo">
    <span>APMS</span>
  </div>
  <ul class="nav-links">
    <li><a href="Homepage.html" class="active">Dashboard</a></li>
    <li><a href="Produce.html">Produce</a></li>
    <li><a href="Sales.html">Sales</a></li>
    <li><a href="Reports.html">Reports</a></li>
   
  </ul>
  <div class="user-profile">
    <img src="User Icon.png" alt="User Icon" class="user-icon" />
    <div class="dropdown-menu">
      <a href="Account.html">Account</a>
      <a href="Notifications.html">Notifications</a>
      <a href="Help.html">Help</a>
      <button class="logoutButton" id="logoutButton">Logout</button>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<section class="dashboard">
  <h1>Welcome Back!</h1>

  <!-- Analytics Cards -->
  <div class="dashboard-cards">
    <div class="card">
      <h3>Sales</h3>
      <p>Manage your sales records</p>
      <a href="Sales.html" class="btn-primary">Go to Sales</a>
    </div>
    <div class="card">
      <h3>Weather</h3>
      <p>Get the latest weather updates</p>
      <div id="weather" class="weather-loading">Loading Weather...</div>
    </div>
    <div class="card">
      <h3>Inventory</h3>
      <p>Track your farm produce</p>
      <a href="Produce.html" class="btn-primary">Go to Produce</a>
    </div>
  </div>

  <!-- Recent Activities -->
  <div class="recent-activities">
    <h2>Recent Activities</h2>
    <form id="note-form">
      <input type="text" id="note-input" placeholder="Add a new activity..." required>
      <button type="submit" class="btn-primary">Add Note</button>
    </form>
    <ul id="notes-list"></ul>
    <button id="view-all-btn" class="btn-secondary hidden">View All Activities</button>
  </div>
</section>

<!-- Toast -->
<div id="toast" class="toast hidden"></div>

<script type="module" src="homepage.js"></script>

</body>
</html>
