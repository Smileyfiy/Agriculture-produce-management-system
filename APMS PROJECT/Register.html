<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Agricultural Produce Management System</title>
  <link rel="stylesheet" href="generalstyles.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <img src="User Icon.png" alt="User Icon" class="login-user-icon">
      <h2>Register</h2>
      <form id="register-form">
        
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="input-group">
          <label for="county">County</label>
          <input type="text" id="county" name="county" required>
        </div>

        <!-- Optional Farm Section -->
        <h3>Optional: Add a Farm</h3>
        <div class="input-group">
          <label for="farm-name">Farm Name</label>
          <input type="text" id="farm-name" name="farm-name">
        </div>
        <div class="input-group">
          <label for="farm-size">Farm Size (in acres)</label>
          <input type="number" id="farm-size" name="farm-size">
        </div>
        <div class="input-group">
          <label for="crop-type">Crop Type</label>
          <input type="text" id="crop-type" name="crop-type">
        </div>

        <button type="submit" class="login-button">Register</button>
      </form>
    </div>
  </div>

  
  <script type="module">
    import { registerUser } from "./auth.js";

    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const country = document.getElementById("country").value;
      const county = document.getElementById("county").value;

      // Optional farm details
      const farmName = document.getElementById("farm-name").value || null;
      const farmSize = document.getElementById("farm-size").value || null;
      const cropType = document.getElementById("crop-type").value || null;

      registerUser({ name, phone, email, password, country, county, farmName, farmSize, cropType });
    });
  </script>
</body>
</html>
